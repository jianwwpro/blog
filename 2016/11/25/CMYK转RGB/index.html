an> java.util.Iterator;</div><div class="line"><span class="keyword">import</span> javax.imageio.IIOException;</div><div class="line"><span class="keyword">import</span> javax.imageio.ImageIO;</div><div class="line"><span class="keyword">import</span> javax.imageio.ImageReader;</div><div class="line"></div><div class="line"></div><div class="line"><span class="keyword">import</span> javax.imageio.stream.ImageInputStream;</div><div class="line"><span class="keyword">public</span> <span class="class"><span class="keyword">class</span> <span class="title">CMYK</span> </span>&#123;</div><div class="line">	  <span class="function"><span class="keyword">public</span> <span class="keyword">void</span> <span class="title">readImage</span><span class="params">(String filename)</span> <span class="keyword">throws</span> IOException </span>&#123;        </div><div class="line">	       File file = <span class="keyword">new</span> File(filename);</div><div class="line">	        ImageInputStream input = ImageIO.createImageInputStream(file);</div><div class="line">	        Iterator readers = ImageIO.getImageReaders(input);</div><div class="line">	        <span class="keyword">if</span>(readers == <span class="keyword">null</span> || !readers.hasNext()) &#123;</div><div class="line">	            <span class="keyword">throw</span> <span class="keyword">new</span> RuntimeException(<span class="string">"1 No ImageReaders found"</span>);</div><div class="line">	        &#125;</div><div class="line">	        ImageReader reader = (ImageReader) readers.next();</div><div class="line">	        reader.setInput(input);</div><div class="line">	        String format = reader.getFormatName() ;</div><div class="line">	        BufferedImage image; </div><div class="line">	       </div><div class="line">	      <span class="keyword">if</span> ( <span class="string">"JPEG"</span>.equalsIgnoreCase(format) ||<span class="string">"JPG"</span>.equalsIgnoreCase(format) )   &#123;            </div><div class="line">	        <span class="keyword">try</span> &#123;  </div><div class="line">	            <span class="comment">// 尝试读取图片 (包括颜色的转换).   </span></div><div class="line">	            image = reader.read(<span class="number">0</span>); <span class="comment">//RGB</span></div><div class="line">	        &#125; <span class="keyword">catch</span> (IIOException e) &#123;  </div><div class="line">	            <span class="comment">// 读取Raster (没有颜色的转换).   </span></div><div class="line">	            Raster raster = reader.readRaster(<span class="number">0</span>, <span class="keyword">null</span>);<span class="comment">//CMYK  </span></div><div class="line">	            image = createJPEG4(raster);</div><div class="line">	        &#125; </div><div class="line">	           image.getGraphics().drawImage(image, <span class="number">0</span>, <span class="number">0</span>, <span class="keyword">null</span>);</div><div class="line">	           String newfilename = filename.substring(<span class="number">0</span>,filename.lastIndexOf(<span class="string">"."</span>))+<span class="string">"_rgb"</span>+filename.substring(filename.lastIndexOf(<span class="string">"."</span>));</div><div class="line">	           File newFile = <span class="keyword">new</span> File(newfilename);</div><div class="line">	           FileOutputStream out = <span class="keyword">new</span> FileOutputStream(newFile);</div><div class="line">	           JPEGImageEncoder encoder = JPEGCodec.createJPEGEncoder(out);</div><div class="line">	           encoder.encode(image);</div><div class="line">	           out.flush();</div><div class="line">	           out.close();  </div><div class="line">	            </div><div class="line">	        &#125;</div><div class="line">	    &#125;</div><div class="line"></div><div class="line">	    <span class="function"><span class="keyword">private</span> <span class="keyword">static</span> BufferedImage <span class="title">createJPEG4</span><span class="params">(Raster raster)</span> </span>&#123;</div><div class="line">	        <span class="keyword">int</span> w = raster.getWidth();</div><div class="line">	        <span class="keyword">int</span> h = raster.getHeight();</div><div class="line">	        <span class="keyword">byte</span>[] rgb = <span class="keyword">new</span> <span class="keyword">byte</span>[w * h * <span class="number">3</span>];</div><div class="line">	      <span class="comment">//彩色空间转换        </span></div><div class="line">	        <span class="keyword">float</span>[] Y = raster.getSamples(<span class="number">0</span>, <span class="number">0</span>, w, h, <span class="number">0</span>, (<span class="keyword">float</span>[]) <span class="keyword">null</span>);</div><div class="line">	        <span class="keyword">float</span>[] Cb = raster.getSamples(<span class="number">0</span>, <span class="number">0</span>, w, h, <span class="number">1</span>, (<span class="keyword">float</span>[]) <span class="keyword">null</span>);</div><div class="line">	        <span class="keyword">float</span>[] Cr = raster.getSamples(<span class="number">0</span>, <span class="number">0</span>, w, h, <span class="number">2</span>, (<span class="keyword">float</span>[]) <span class="keyword">null</span>);</div><div class="line">	        <span class="keyword">float</span>[] K = raster.getSamples(<span class="number">0</span>, <span class="number">0</span>, w, h, <span class="number">3</span>, (<span class="keyword">float</span>[]) <span class="keyword">null</span>);</div><div class="line">	        <span class="keyword">for</span> (<span class="keyword">int</span> i = <span class="number">0</span>, imax = Y.length, base = <span class="number">0</span>; i &lt; imax; i++, base += <span class="number">3</span>) &#123;</div><div class="line">	            <span class="keyword">float</span> k = <span class="number">220</span> - K[i], y = <span class="number">255</span> - Y[i], cb = <span class="number">255</span> - Cb[i],</div><div class="line">	                    cr = <span class="number">255</span> - Cr[i];</div><div class="line"></div><div class="line">	            <span class="keyword">double</span> val = y + <span class="number">1.402</span> * (cr - <span class="number">128</span>) - k;</div><div class="line">	            val = (val - <span class="number">128</span>) * .<span class="number">65f</span> + <span class="number">128</span>;</div><div class="line">	            rgb[base] = val &lt; <span class="number">0.0</span> ? (<span class="keyword">byte</span>) <span class="number">0</span> : val &gt; <span class="number">255.0</span> ? (<span class="keyword">byte</span>) <span class="number">0xff</span></div><div class="line">	                    : (<span class="keyword">byte</span>) (val + <span class="number">0.5</span>);</div><div class="line"></div><div class="line">	            val = y - <span class="number">0.34414</span> * (cb - <span class="number">128</span>) - <span class="number">0.71414</span> * (cr - <span class="number">128</span>) - k;</div><div class="line">	            val = (val - <span class="number">128</span>) * .<span class="number">65f</span> + <span class="number">128</span>;</div><div class="line">	            rgb[base + <span class="number">1</span>] = val &lt; <span class="number">0.0</span> ? (<span class="keyword">byte</span>) <span class="number">0</span> : val &gt; <span class="number">255.0</span> ? (<span class="keyword">byte</span>) <span class="number">0xff</span></div><div class="line">	                    : (<span class="keyword">byte</span>) (val + <span class="number">0.5</span>);</div><div class="line"></div><div class="line">	            val = y + <span class="number">1.772</span> * (cb - <span class="number">128</span>) - k;</div><div class="line">	            val = (val - <span class="number">128</span>) * .<span class="number">65f</span> + <span class="number">128</span>;</div><div class="line">	            rgb[base + <span class="number">2</span>] = val &lt; <span class="number">0.0</span> ? (<span class="keyword">byte</span>) <span class="number">0</span> : val &gt; <span class="number">255.0</span> ? (<span class="keyword">byte</span>) <span class="number">0xff</span></div><div class="line">	                    : (<span class="keyword">byte</span>) (val + <span class="number">0.5</span>);</div><div class="line">	        &#125;</div><div class="line">	        raster = Raster.createInterleavedRaster(<span class="keyword">new</span> DataBufferByte(rgb, rgb.length), w, h, w * <span class="number">3</span>, <span class="number">3</span>, <span class="keyword">new</span> <span class="keyword">int</span>[]&#123;<span class="number">0</span>, <span class="number">1</span>, <span class="number">2</span>&#125;, <span class="keyword">null</span>);</div><div class="line">	        ColorSpace cs = ColorSpace.getInstance(ColorSpace.CS_sRGB);</div><div class="line">	        ColorModel cm = <span class="keyword">new</span> ComponentColorModel(cs, <span class="keyword">false</span>, <span class="keyword">true</span>, Transparency.OPAQUE, DataBuffer.TYPE_BYTE);</div><div class="line">	        <span class="keyword">return</span> <span class="keyword">new</span> BufferedImage(cm, (WritableRaster) raster, <span class="keyword">true</span>, <span class="keyword">null</span>);</div><div class="line">	    &#125;</div><div class="line">	   <span class="function"><span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">void</span> <span class="title">main</span><span class="params">(String[] args)</span> <span class="keyword">throws</span> IOException </span></div><div class="line">	    &#123; </div><div class="line">	          String filename = <span class="string">"e:/28531383187802097.jpg"</span>;</div><div class="line">	          </div><div class="line">	          CMYK cm = <span class="keyword">new</span> CMYK();</div><div class="line">	          cm.readImage(filename);</div><div class="line">
